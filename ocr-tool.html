<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Transcriber</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tesseract.js for OCR -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* A light gray background */
        }

        /* Custom scrollbar for the text area */
        #transcribedText::-webkit-scrollbar {
            width: 8px;
        }

        #transcribedText::-webkit-scrollbar-track {
            background: #e5e7eb;
            border-radius: 10px;
        }

        #transcribedText::-webkit-scrollbar-thumb {
            background-color: #9ca3af;
            border-radius: 10px;
            border: 2px solid #e5e7eb;
        }
        
        #transcribedText::-webkit-scrollbar-thumb:hover {
            background-color: #6b7280;
        }
        
        /* Spinner animation */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4f46e5;
            animation: spin 1s ease infinite;
        }

        /* Feedback message animation */
        .feedback-enter {
            opacity: 0;
            transform: translateY(-10px);
        }
        .feedback-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms, transform 300ms;
        }
        .feedback-exit {
            opacity: 1;
            transform: translateY(0);
        }
        .feedback-exit-active {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 300ms, transform 300ms;
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-6xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row">
            
            <!-- Left Panel: Image Upload and Controls -->
            <div class="w-full md:w-1/2 p-6 md:p-8 border-r border-gray-200 flex flex-col">
                <header class="mb-6">
                    <h1 class="text-3xl font-bold text-gray-900">Document Transcriber</h1>
                    <p class="text-gray-500 mt-1">Upload, paste, or drag & drop an image to extract text.</p>
                </header>
                
                <div id="upload-area" class="flex-grow flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer transition-colors duration-300 hover:border-indigo-500 hover:bg-indigo-50">
                    <input type="file" id="imageUpload" class="hidden" accept="image/png, image/jpeg, image/webp, image/bmp">
                    <svg class="w-12 h-12 text-gray-400 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                    </svg>
                    <p class="font-semibold text-gray-700">Click to upload, paste, or drag & drop</p>
                    <p class="text-sm text-gray-500">PNG, JPG, WEBP, BMP</p>
                </div>

                <div id="image-preview-area" class="hidden flex-grow flex-col items-center justify-center">
                    <img id="imagePreview" src="#" alt="Image Preview" class="max-h-80 w-auto rounded-lg shadow-md object-contain"/>
                </div>

                <div class="mt-6">
                    <label for="language-select" class="block text-sm font-medium text-gray-700 mb-2">Document Language:</label>
                    <select id="language-select" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2.5">
                        <option value="eng" selected>English</option>
                        <option value="spa">Spanish</option>
                        <option value="fra">French</option>
                        <option value="deu">German</option>
                        <option value="chi_sim">Chinese (Simplified)</option>
                        <option value="jpn">Japanese</option>
                        <option value="kor">Korean</option>
                        <option value="rus">Russian</option>
                        <option value="ara">Arabic</option>
                    </select>
                </div>

                <div id="progress-container" class="mt-6 w-full hidden">
                    <p id="status" class="text-center text-sm font-medium text-gray-600 mb-2">Processing...</p>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>

                <div id="controls" class="mt-auto pt-6 flex flex-col sm:flex-row gap-3">
                    <button id="transcribe-btn" class="w-full sm:w-auto flex-1 inline-flex items-center justify-center px-4 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-300 disabled:cursor-not-allowed">
                        Transcribe
                    </button>
                    <button id="clear-btn" class="w-full sm:w-auto inline-flex items-center justify-center px-4 py-3 border border-gray-300 text-base font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Clear
                    </button>
                </div>
            </div>

            <!-- Right Panel: Transcribed Text -->
            <div class="w-full md:w-1/2 p-6 md:p-8 bg-gray-50 flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-gray-900">Transcribed Text</h2>
                    <div class="flex items-center gap-2">
                        <span id="copy-feedback" class="text-sm text-indigo-600 font-medium hidden">Copied!</span>
                        <button id="copy-btn" title="Copy to clipboard" class="p-2 rounded-md text-gray-500 hover:bg-gray-200 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
                            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 4.625v2.625a2.25 2.25 0 01-2.25 2.25H9.375a2.25 2.25 0 01-2.25-2.25V15m-3 2.25H5.625c-.621 0-1.125-.504-1.125-1.125V11.25m12.75-4.5h-1.5a.75.75 0 00-.75.75v3.75a.75.75 0 00.75.75h1.5a.75.75 0 00.75-.75V7.5a.75.75 0 00-.75-.75z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div id="text-output-container" class="flex-grow bg-white rounded-lg border border-gray-200 p-4 relative">
                    <textarea id="transcribedText" class="w-full h-full resize-none border-none focus:ring-0 p-0 text-gray-700 leading-relaxed" placeholder="Your transcribed text will appear here..."></textarea>
                    <div id="text-placeholder" class="absolute inset-0 flex items-center justify-center p-4">
                        <div class="text-center text-gray-400">
                             <div id="spinner" class="spinner mx-auto mb-4 hidden"></div>
                             <p id="placeholder-text">Your transcribed text will appear here...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center mt-8 text-sm text-gray-500">
            <p>&copy; 2025 www.arizval.com. All Rights Reserved</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element References ---
            const imageUploadInput = document.getElementById('imageUpload');
            const uploadArea = document.getElementById('upload-area');
            const imagePreviewArea = document.getElementById('image-preview-area');
            const imagePreview = document.getElementById('imagePreview');
            const languageSelect = document.getElementById('language-select');
            const transcribeBtn = document.getElementById('transcribe-btn');
            const clearBtn = document.getElementById('clear-btn');
            const copyBtn = document.getElementById('copy-btn');
            const copyFeedback = document.getElementById('copy-feedback');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const statusEl = document.getElementById('status');
            const transcribedText = document.getElementById('transcribedText');
            const textPlaceholder = document.getElementById('text-placeholder');
            const placeholderText = document.getElementById('placeholder-text');
            const spinner = document.getElementById('spinner');

            let selectedFile = null;

            // --- Initial State Setup ---
            transcribeBtn.disabled = true;
            copyBtn.disabled = true;

            // --- Event Listeners ---

            uploadArea.addEventListener('click', () => imageUploadInput.click());
            uploadArea.addEventListener('dragover', (event) => {
                event.preventDefault();
                uploadArea.classList.add('border-indigo-500', 'bg-indigo-50');
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('border-indigo-500', 'bg-indigo-50');
            });
            uploadArea.addEventListener('drop', (event) => {
                event.preventDefault();
                uploadArea.classList.remove('border-indigo-500', 'bg-indigo-50');
                const files = event.dataTransfer.files;
                if (files.length > 0) handleFileSelect(files[0]);
            });
            imageUploadInput.addEventListener('change', (event) => {
                if (event.target.files.length > 0) handleFileSelect(event.target.files[0]);
            });

            // Listen for paste event on the whole document
            document.addEventListener('paste', (event) => {
                const items = (event.clipboardData || event.originalEvent.clipboardData).items;
                for (let index in items) {
                    const item = items[index];
                    if (item.kind === 'file') {
                        const blob = item.getAsFile();
                        if (blob.type.startsWith('image/')) {
                            event.preventDefault(); // Prevent the browser's default paste behavior
                            handleFileSelect(blob);
                        }
                    }
                }
            });

            transcribeBtn.addEventListener('click', () => {
                if (selectedFile) performOCR(selectedFile);
            });
            clearBtn.addEventListener('click', resetState);
            copyBtn.addEventListener('click', copyToClipboard);
            transcribedText.addEventListener('input', () => {
                const hasText = transcribedText.value.trim() !== '';
                copyBtn.disabled = !hasText;
            });

            // --- Core Functions ---

            function handleFileSelect(file) {
                if (file && file.type.startsWith('image/')) {
                    selectedFile = file;
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                        uploadArea.classList.add('hidden');
                        imagePreviewArea.classList.remove('hidden');
                        transcribeBtn.disabled = false;
                        resetOutput();
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert('Please select a valid image file.');
                    selectedFile = null;
                }
            }

            async function performOCR(file) {
                setProcessingState(true);
                updateProgress(0, 'Initializing OCR engine...');
                try {
                    const worker = await Tesseract.createWorker(languageSelect.value, 1, {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                updateProgress(m.progress, 'Recognizing text...');
                            } else {
                                const statusMessage = m.status.charAt(0).toUpperCase() + m.status.slice(1);
                                updateProgress(0, `${statusMessage}...`);
                            }
                        }
                    });
                    const { data: { text } } = await worker.recognize(file);
                    transcribedText.value = text;
                    textPlaceholder.classList.add('hidden');
                    const hasText = text.trim() !== '';
                    copyBtn.disabled = !hasText;
                    await worker.terminate();
                    updateProgress(1, 'Transcription complete!');
                } catch (error) {
                    console.error('OCR Error:', error);
                    placeholderText.textContent = 'An error occurred during transcription.';
                    updateProgress(1, 'Error!');
                } finally {
                    setProcessingState(false);
                }
            }

            function copyToClipboard() {
                transcribedText.select();
                document.execCommand('copy');
                copyFeedback.classList.remove('hidden');
                setTimeout(() => {
                    copyFeedback.classList.add('hidden');
                }, 2000);
            }

            function resetState() {
                selectedFile = null;
                imageUploadInput.value = '';
                uploadArea.classList.remove('hidden');
                imagePreviewArea.classList.add('hidden');
                imagePreview.src = '#';
                transcribeBtn.disabled = true;
                progressContainer.classList.add('hidden');
                progressBar.style.width = '0%';
                resetOutput();
            }
            
            function resetOutput() {
                transcribedText.value = '';
                copyBtn.disabled = true;
                textPlaceholder.classList.remove('hidden');
                placeholderText.textContent = 'Your transcribed text will appear here...';
                spinner.classList.add('hidden');
            }

            function updateProgress(value, status) {
                progressContainer.classList.remove('hidden');
                progressBar.style.width = `${value * 100}%`;
                statusEl.textContent = status;
            }
            
            function setProcessingState(isProcessing) {
                transcribeBtn.disabled = isProcessing || selectedFile === null;
                clearBtn.disabled = isProcessing;
                languageSelect.disabled = isProcessing;

                if (isProcessing) {
                    textPlaceholder.classList.remove('hidden');
                    spinner.classList.remove('hidden');
                    placeholderText.textContent = ''; // OCR progress is shown in its own bar
                } else {
                    spinner.classList.add('hidden');
                    if (transcribedText.value.trim() === '') {
                         placeholderText.textContent = 'Your transcribed text will appear here...';
                    } else {
                        textPlaceholder.classList.add('hidden');
                    }
                }
            }
        });
    </script>
</body>
</html>
